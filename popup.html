<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Switcher</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        width: 360px;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .wrap {
        padding: 12px;
        display: grid;
        gap: 12px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .status {
        font-size: 12px;
        color: #94a3b8;
      }
      .status.error {
        color: #fda4af;
      }
      .card {
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 10px;
        padding: 10px;
        background: rgba(15, 23, 42, 0.72);
      }
      .card h3 {
        margin: 0 0 8px 0;
        font-size: 13px;
        font-weight: 600;
      }
      button {
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 8px;
        background: #1e293b;
        color: #e2e8f0;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 12px;
      }
      button:hover {
        background: #334155;
      }
      button.primary {
        background: linear-gradient(90deg, #1d4ed8, #0284c7);
        border: none;
      }
      button.primary:hover {
        filter: brightness(1.08);
      }
      textarea,
      input {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 8px;
        background: #020617;
        color: #e2e8f0;
        padding: 8px;
        font-size: 12px;
      }
      textarea {
        min-height: 78px;
        resize: vertical;
      }
      .history-list {
        display: grid;
        gap: 8px;
      }
      .history-item {
        border: 1px solid rgba(148, 163, 184, 0.24);
        border-radius: 8px;
        padding: 8px;
        display: grid;
        gap: 6px;
      }
      .history-meta {
        font-size: 11px;
        color: #cbd5e1;
        word-break: break-all;
      }
      .history-usage {
        font-size: 11px;
        color: #94a3b8;
      }
      .history-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .empty {
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="row">
        <strong>Cookie 管理</strong>
        <button id="refreshBtn">刷新</button>
      </div>
      <div id="status" class="status">就绪</div>

      <div class="card">
        <h3>最近 3 个 Cookie</h3>
        <div id="historyList" class="history-list"></div>
      </div>

      <div class="card">
        <h3>导出当前 Cookie</h3>
        <div class="row">
          <button id="exportBtn" class="primary">导出并缓存</button>
          <button id="copyExportBtn">复制导出内容</button>
        </div>
        <textarea id="exportOutput" readonly placeholder="导出的 JSON 会显示在这里"></textarea>
      </div>

      <div class="card">
        <h3>导入 Cookie</h3>
        <input id="importEmail" placeholder="邮箱标签（可选）" />
        <div style="height: 8px"></div>
        <textarea id="importInput" placeholder="粘贴 Cookie JSON 或仅粘贴 value"></textarea>
        <div style="height: 8px"></div>
        <button id="importBtn" class="primary">导入并应用</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
